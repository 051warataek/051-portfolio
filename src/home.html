<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>
<style>
    /* กำหนดสไตล์สำหรับหน้าเว็บ */
    body {
        font-family: Arial, sans-serif;
        /* ใช้ฟอนต์ Arial เป็นหลัก และ sans-serif เป็นฟอนต์สำรอง */
        text-align: center;
        /* จัดเนื้อหาให้อยู่กึ่งกลางในแนวนอน */
        margin-top: 50px;
        /* เพิ่มระยะห่างด้านบน 50px */
    }
 
    img {
        width: 200px;
        /* กำหนดความกว้างของรูปภาพเป็น 200px */
    }
</style>
</head>

<body>
<!-- เริ่มส่วนเนื้อหาของหน้าเว็บ -->

<h1>HTML</h1>
<!-- หัวข้อหลักของหน้าเว็บคือ "HTML5 Logo" -->

<!-- แทรกรูปภาพจากโฟลเดอร์ images -->
<img src="images/html.jpg" alt="HTML5 Logo">
<!-- แทรกรูปภาพชื่อ html.jpg จากโฟลเดอร์ images และกำหนดข้อความสำรองเป็น "HTML5 Logo" -->
</body>

</html>
