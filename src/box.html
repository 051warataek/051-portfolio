<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- กำหนดให้ไฟล์ HTML ใช้ชุดอักขระแบบ UTF-8 ซึ่งรองรับภาษาได้หลากหลาย -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- ทำให้หน้าเว็บปรับขนาดตามหน้าจออุปกรณ์ (responsive design) -->
    <title>Boxes</title> <!-- ชื่อของหน้าเว็บที่จะปรากฏบนแท็บของเบราว์เซอร์ -->
    <style>
    /* จัดรูปแบบ CSS ภายในแท็ก <style> */

    body {
        display: flex; /* ใช้ Flexbox เพื่อจัดเรียงลูกของ <body> */
        justify-content: center; /* จัดตำแหน่งลูกของ Flexbox ให้อยู่ตรงกลางในแนวนอน */
        align-items: center; /* จัดตำแหน่งลูกของ Flexbox ให้อยู่ตรงกลางในแนวตั้ง */
        height: 100vh; /* กำหนดความสูงของ <body> ให้เท่ากับ 100% ของหน้าจอ */
        margin: 0; /* ลบระยะห่างรอบ <body> เพื่อให้ Flexbox ทำงานได้เต็มหน้าจอ */
        background-color: #f0f0f0; /* กำหนดสีพื้นหลังของหน้าเว็บเป็นสีเทาอ่อน */
    }
    
    div {
        width: 300px; /* กำหนดความกว้างของแต่ละ <div> เป็น 300px */
        height: 200px; /* กำหนดความสูงของแต่ละ <div> เป็น 200px */
        margin: 0 10px; /* กำหนดระยะห่างในแนวนอนระหว่าง <div> แต่ละอันเป็น 10px */
    }
    
    .box1 {
        background-color: orange; /* กำหนดสีพื้นหลังของกล่อง box1 เป็นสีส้ม */
    }
    
    .box2 {
        background-color: green; /* กำหนดสีพื้นหลังของกล่อง box2 เป็นสีเขียว */
    }
    
    .box3 {
        background-color: yellow; /* กำหนดสีพื้นหลังของกล่อง box3 เป็นสีเหลือง */
    }
    </style>
</head>
<body>
    <div class="box1">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Laboriosam sed, laudantium at totam natus error architecto quam numquam a quo modi tempora hic minus cupiditate repellendus eligendi amet possimus unde!</div> <!-- กล่องแรกที่มี class เป็น box1 ใช้สไตล์จาก .box1 -->
    <div class="box2"></div> <!-- กล่องที่สองที่มี class เป็น box2 ใช้สไตล์จาก .box2 -->
    <div class="box3"></div> <!-- กล่องที่สามที่มี class เป็น box3 ใช้สไตล์จาก .box3 -->
</body>
</html>
