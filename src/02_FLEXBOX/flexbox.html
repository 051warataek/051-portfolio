<!DOCTYPE html>
<html lang="en"> 
    <!-- กำหนดรูปแบบเอกสารเป็น HTML และระบุภาษาที่ใช้คือภาษาอังกฤษ -->
<head>
    <meta charset="UTF-8"> 
    <!-- กำหนดรูปแบบการเข้ารหัสอักขระของเอกสารให้เป็น UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <!-- กำหนดให้รองรับการแสดงผลบนอุปกรณ์ต่าง ๆ โดยตั้งค่าขนาดหน้าจอเป็น 100% -->
    <title>CSS: flexbox</title> 
    <!-- ชื่อของเอกสารที่จะแสดงบนแถบชื่อของเบราว์เซอร์ -->
    <link rel="stylesheet" href="style.css"> 
    <!-- เชื่อมโยงไฟล์ CSS ภายนอกที่ใช้กำหนดรูปแบบการแสดงผล -->
</head>

<body>
    <!-- เริ่มต้นเนื้อหาของเอกสาร -->
    <div class="nav"> 
        <!-- เริ่มต้นส่วนของเมนูนำทาง (navigation) -->
        <div class="logo"> 
            <!-- ส่วนแสดงโลโก้ -->
            <h1>Allrecipes</h1> 
            <!-- แสดงข้อความ "Allrecipes" ในรูปแบบหัวข้อขนาดใหญ่ -->
        </div>
        <div class="search"> 
            <!-- ส่วนแสดงช่องค้นหา -->
            <form action=""> 
                <!-- ฟอร์มค้นหาที่ไม่มีการส่งข้อมูลไปที่ใด -->
                <input type="text" name="search" size="30"/> 
                <!-- ช่องอินพุตสำหรับกรอกข้อความการค้นหา -->
            </form>
        </div>
        <div class="menu"> 
            <!-- ส่วนแสดงเมนู -->
            <ul> 
                <!-- เริ่มต้นรายการแบบไม่เรียงลำดับ -->
                <li><a href="#">Logo</a></li> 
                <!-- ลิงก์ไปยังหน้าโลโก้ -->
                <li><a href="#">Magazine</a></li> 
                <!-- ลิงก์ไปยังหน้าวารสาร -->
                <li><a href="#">Newsletters</a></li> 
                <!-- ลิงก์ไปยังหน้าจดหมายข่าว -->
                <li><a href="#">Sweepstakes</a></li> 
                <!-- ลิงก์ไปยังหน้าสำหรับลุ้นรางวัล -->
            </ul>
        </div>
        <div class="clear"></div> 
        <!-- ใช้สำหรับเคลียร์ float -->
    </div>

    <!-- Page layout Flxbox -->
    <div class="header"> 
        <!-- ส่วนของส่วนหัว (header) ใช้สำหรับแสดงโลโก้ ช่องค้นหา และเมนู -->
        <div class="logoBox"> 
            <!-- ส่วนแสดงโลโก้ใน header -->
            <h1>Allrecipes</h1> 
            <!-- ข้อความ "Allrecipes" -->
        </div>
        <div class="searchBox"> 
            <!-- ส่วนแสดงช่องค้นหาใน header -->
            <form action=""> 
                <!-- ฟอร์มค้นหา -->
                <input type="text" name="search" size="30"/> 
                <!-- ช่องอินพุตสำหรับกรอกข้อความการค้นหา -->
            </form>
        </div>
        <div class="menuBox"> 
            <!-- ส่วนแสดงเมนูใน header -->
            <ul> 
                <!-- เริ่มต้นรายการแบบไม่เรียงลำดับ -->
                <li><a href="#">Logo</a></li> 
                <li><a href="#">Magazine</a></li> 
                <li><a href="#">Newsletters</a></li> 
                <li><a href="#">Sweepstakes</a></li> 
            </ul>
        </div>
        <div class="clear"></div> 
        <!-- ใช้สำหรับเคลียร์ float -->
    </div>

    <h1>Soup's On</h1> 
    <!-- หัวข้อหลักแสดงข้อความ "Soup's On" -->

    <div class="images"> 
        <!-- ส่วนแสดงภาพหลายภาพ -->
        <img src="https://www.allrecipes.com/thmb/C83ydXgcHx2G5xpjd6xCM6QFTE8=/0x512/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/82923-healing-cabbage-soup-DDMFS-4x3-3a90f759a83b41e08810d1393d8929ee.jpg" alt="Michael Jordan" class="pic"> 
        <!-- แสดงรูปภาพของซุปและกำหนดข้อความสำรองกรณีรูปไม่โหลด -->
        <img src="https://www.allrecipes.com/thmb/SaoKZ43OCAx4wLt-PyptktoOFVQ=/0x512/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/8378788_Chef-Johns-Tortilla-Soup_Chef-John_4x3-3742e7751e4f4a1abb00d309f5796781.jpg" alt="Michael Jordan" class="pic"> 
        <!-- รูปภาพซุปอีกอัน -->
        <img src="https://www.allrecipes.com/thmb/u_ndLL92C3CDie2MiLnw_4ZgpsU=/0x512/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/AR-143069-super-delicious-zuppa-toscana-ddmfs-Beauty-4x3-8ee6560b8d8e43c49321c468fc48df9a.jpg" alt="Michael Jordan" class="pic"> 
        <!-- รูปภาพซุปอีกอัน -->
    </div>
</body>

</html>
